name: Azure Static Web Apps CI/CD

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build static export
        run: npm run build
        env:
          WP_URL: ${{ vars.WP_URL }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}

      - name: Verify export output exists
        run: |
          test -f out/index.html
          test -f out/projects/zabbix-templates/index.html
          echo "Export output verified."

      - name: Copy SWA config
        run: cp staticwebapp.config.json out/

      - name: Verify project page is not a 404 fallback
        run: |
          echo "---- out/projects/zabbix-templates/index.html (first 40 lines) ----"
          sed -n '1,40p' out/projects/zabbix-templates/index.html
          if grep -qi "NEXT_HTTP_ERROR_FALLBACK" out/projects/zabbix-templates/index.html; then
            echo "ERROR: exported project page is a 404 fallback"
            exit 1
          fi
  
      # Optional but often helpful: if you use staticwebapp.config.json, copy it into out/
      # - name: Copy SWA config into out
      #   run: |
      #     if [ -f staticwebapp.config.json ]; then cp staticwebapp.config.json out/; fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_ISLAND_0DCB9A31E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          skip_app_build: true
          app_location: "out"
          api_location: ""

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_ISLAND_0DCB9A31E }}
          action: "close"
